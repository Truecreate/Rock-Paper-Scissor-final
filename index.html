<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock')
    " class="move-button">
      <img src="images/rock-emoji.png" alt="" class="move-icon">
    </button>

    <button
      onclick="
      playGame('paper')
    " class="move-button">
      <img src="images/paper-emoji.png" alt="" class="move-icon">
    </button>

    <button
      onclick="
      playGame('scissors');
    " class="move-button">
      <img src="images/scissors-emoji.png" alt="" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>


    <button onclick="
      score.wins = 0       
      score.losses = 0       
      score.tie = 0
      localStorage.removeItem('score')
      updateScoreElement();    
    " class="rest-score-button">Reset Score</button>


    <script>
      // NOw we use return statement

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses:0,
        tie: 0,
      };
// this is for popup the wins and loses and ties
      updateScoreElement();

// in the upper || (use or Gate) 
/* this is treditional method to save the null problam
      if (score === null) {
        score = {
          wins: 0,
          losses:0,
          tie: 0,
        }
      } 
*/      
      
// local storage data view
      console.log();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        console.log(computerMove);

        let result = "";
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }

        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
          
        } else if (playerMove === "rock") {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose'
          } else if (computerMove === 'scissors') {
            result = 'You win'
          }
        }

        if (result === 'You win') {
          // score.wins = score.wins +1
          score.wins += 1;
        } else if (result === 'You lose') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.tie += 1;
        }
// locally storing the value using JSON stringyfy

        localStorage.setItem('score', JSON.stringify(score));

        // update the scosre in the page;
        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You
      <img src="images/${playerMove}-emoji.png" alt="" class="move-icon">
      <img src="images/${computerMove}-emoji.png" alt="" class="move-icon">
      Computer`;

        // this is the code from previous code 
//         alert(
//           `You picked ${playerMove}. computer picked ${computerMove}. ${result}
// Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.tie}`);

      }

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.tie}`;

      }


      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
